
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="top-img">
        <img src="./images/image-equilibrium.jpg" alt="equilibrium" />
      </div>
      <h3 class="card-title">Equilibrium #3429</h3>
      <p class="card-content">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="card-icon-container">
        <div class="card-icon-left">
          <img src="./images/icon-ethereum.svg" alt="ethereum" />
          <p class="icon-content-left">0.041 ETH</p>
        </div>
        <div class="card-icon-right">
          <img src="./images/icon-clock.svg" alt="clock" />
          <p class="icon-content-right">3 days left</p>
        </div>
        </div>
        <hr class="line" />
        <div class="bottom-img-container">
          <img
            class="bottom-img"
            src="./images/image-avatar.png"
            alt="profile"
          />
          <p class="bottom-img-content">
            <span>Creation of</span> Jules Wyvern
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
